<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
    <div class="calculator"> 
        <input type="text" placeholder="0" id="output-screen">
        <button onclick="clear()">cl</button>
        <button onclick="del()">del</button>
        <button onclick="display('%')">%</button>
        <button onclick="display('/')">/</button>
        <button onclick="display('7')">7</button>
        <button onclick="display('8')">8</button>
        <button onclick="display('9')">9</button>
        <button onclick="display('*')">*</button>
        <button onclick="display('4')">4</button>
        <button onclick="disply('5')">5</button>
        <button onclick="disply('6')">6</button>
        <button onclick="disply('-')">-</button>
        <button onclick="disply('1')">1</button>
        <button onclick="disply('2')">2</button>
        <button onclick="disply('3')">3</button>
        <button onclick="disply('+')">+</button>
        <button onclick="disply('.')">.</button>
        <button onclick="disply('0')">0</button>
        <button onclick="calculate()"class="equal">=</button>
        
        

    </div>
        
    </div>
      <script>
        let outputscreen = document.getElementById("output-screen");


        function display(num){
            outputscreen.value += num;
        }
        function calculate(){
            try{
                outputscreen.value += eval(outputscreen.value);
            }
            catch(err)
            {
                alert("invalid")
            }
        }
        function del(){
            outputscreen.value = outputscreen.value.slice(0,-2);
        }
      </script>
</body>
</html>
